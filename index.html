<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500;800&display=swap" rel="stylesheet">
    <title>Definitely</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Definitely</h1>
        </a>
        <div class="result hidden">
            <h2>Well done!</h2>
            <p>
                You socred <span id="correct">0</span> out of 10
            </p>
        </div>
        <div class="init">
            <button id="load-game">Load new game</button>
            <div class="word-length-container">
                <label for="word-length">Word length</label>
                <select name="word-length" id="word-length">
                    <option selected value="4">Shorter words</option>
                    <option value="7">Medium words</option>
                    <option value="10">Longer words</option>
                </select>
            </div>
        </div>
    </header>
    <div class="game-container hidden">
        <button id="next-word" disabled>Next word</button>
        <div class="progress-indicator">
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
        </div>
        <div id="definition">
        </div>
        <div id="choices"></div>
    </div>
    <div id="myModal" class="modal">
        <!-- <span class="close">&times;</span> -->
        <div class="modal-content">
            <p>Some text in the Modal..</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
