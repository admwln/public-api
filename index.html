<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/water.css@2/out/water.css'> -->
    <title>Word Game</title>
</head>

<body>
    <a href="index.html">
        <h1>Word Game</h1>
    </a>
    <label for="word-length">Word length</label>
    <select name="word-length" id="word-length">
        <option value="4">Short</option>
        <option selected value="7">Medium</option>
        <option value="10">Long</option>
    </select>
    <button id="load-game">Load new game</button>
    <button id="next-word">Next word!</button>
    <div class="game-container hidden">
        <div class="progress-indicator">
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
        </div>
        <p id="definition"></p>
        <div id="choices"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
