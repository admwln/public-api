<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/water.css@2/out/water.css'> -->
    <title>Definitely</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Definitely</h1>
        </a>
        <div class="init">
            <button id="load-game">Load new game</button>
            <div class="difficulty-container">
                <label for="difficulty">Difficulty</label>
                <select name="difficulty" id="difficulty">
                    <option value="4">Piece of Cake</option>
                    <option selected value="7">Let's Rock</option>
                    <option value="10">Come Get Some</option>
                </select>
            </div>
        </div>
    </header>
    <div class="game-container hidden">
        <button id="next-word" disabled>Next word</button>
        <div class="progress-indicator">
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
            <div class="progress-square"></div>
        </div>
        <div id="definition">
        </div>
        <div id="choices"></div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
